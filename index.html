<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ecffd926ff.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/imgs/favi.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>eCommerce</title>
</head>
<body>

    <nav>
        <img src="./assets/imgs/logo.PNG" alt="Logo">
    </nav>

    <aside>
        <div class="asideContainer">
        <br>
        <h3 class="largeSize">Categorías</h3>
        <br>
        <p class="mediumSize">Poleras (55)</p>
        <p class="mediumSize">Gorros (44)</p>
        <p class="mediumSize">Autos (15) </p>
        <p class="mediumSize">Botellas (18)</p>       
    </aside>

    <main>
        <div class="mainContainer">
        <div class="divContainer">
            <img src="./assets/imgs/tshirt.png" alt="Polera" class="imgProductos">
            <p class="bold largeSize">Polera Ferrari</p>
            <p class="mediumSize">$29,990</p>
            <button>Comprar</button>
        </div>
        <div class="divContainer">
            <img src="./assets/imgs/helmet.webp" alt="Casco" class="imgProductos">
            <p class="bold largeSize">Casco F1 Velas</p>
            <p class="mediumSize">$159,990</p>
            <button>Comprar</button>
        </div>
        <div class="divContainer">
            <img src="./assets/imgs/car.webp" alt="Auto" class="imgProductos">
            <p class="bold largeSize">Auto Colección RB</p>
            <p class="mediumSize">$39,990</p>
            <button>Comprar</button>
        </div>
        <div class="divContainer">
            <img src="./assets/imgs/bottle.jpeg" alt="Botella" class="imgProductos">
            <p class="bold largeSize">Botella Agua Mercedes AMG</p>
            <p class="mediumSize">$12,990</p>
            <button>Comprar</button>
        </div>
        </div>
    </main>

    <footer>
        <p class="bold">F1® 2024 Merchandising Store </p>
        <a href="https://www.formula1.com" target="_blank"><i class="fa-brands fa-instagram fa-2x iconMargin" ></i></a>
    </footer>
    
</body>
</html>
