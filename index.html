<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ecffd926ff.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/imgs/favi.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>eCommerce</title>
</head>
<body>

    <nav>
        <a href="https://www.formula1.com" target="_blank"><img src="./assets/imgs/logo.PNG" alt="Logo"></a>
    </nav>

    <aside>
        <div class="asideContainer">
        <br>
        <h3 class="largeSize">Categorías</h3>
        <br>
        <p class="mediumSize">Poleras (55)</p>
        <p class="mediumSize">Gorros (44)</p>
        <p class="mediumSize">Autos (15) </p>
        <p class="mediumSize">Botellas (18)</p>       
    </aside>

    <main>
        <div class="mainContainer">
        <div class="divContainer">
            <img src="./assets/imgs/tshirt.png" alt="Polera" class="imgProductos">
            <p class="bold largeSize">Polera Red Bull</p>
            <p class="mediumSize">$29,990</p>
            <a href="https://f1store.formula1.com/en/red-bull-racing/red-bull-racing-2024-team-set-up-t-shirt/t-98869783+p-13339055423998+z-8-2988337676?_ref=p-SRP:m-GRID:i-r0c2:po-2" target="_blank"><button>Comprar</button></a>
        </div>
        <div class="divContainer">
            <img src="./assets/imgs/helmet.png" alt="Casco" class="imgProductos">
            <p class="bold largeSize">Casco F1 Lando Mclaren</p>
            <p class="mediumSize">$159,990</p>
            <a href="https://f1store.formula1.com/en/mclaren-f1-team/mclaren-f1-team-lando-norris-2024-1:5-spark-model-helmet/t-43081928+p-355501853422015+z-9-4273948830?_ref=p-CLP:m-GRID:i-r1c1:po-4" target="_blank"><button>Comprar</button></a>
        </div>
        <div class="divContainer">
            <img src="./assets/imgs/car.png" alt="Auto" class="imgProductos">
            <p class="bold largeSize">Auto Colección Ferrari</p>
            <p class="mediumSize">$39,990</p>
            <a href="https://f1store.formula1.com/en/scuderia-ferrari/scuderia-ferrari-2023-sf-23-charles-leclerc-1:43-model/t-65199714+p-13116746991543+z-8-2362959938?_ref=p-CLP:m-GRID:i-r6c0:po-18" target="_blank"><button>Comprar</button></a>
        </div>
        <div class="divContainer">
            <img src="./assets/imgs/bottle.png" alt="Botella" class="imgProductos">
            <p class="bold largeSize">Botella Agua Mercedes AMG</p>
            <p class="mediumSize">$12,990</p>
            <a href="https://f1store.formula1.com/en/mercedes-amg-petronas-f1-team/mercedes-amg-petronas-f1-water-bottle/t-32640868+p-913389017623880+z-9-3386709996?_ref=p-SRP:m-GRID:i-r0c0:po-0" target="_blank"><button>Comprar</button></a>
        </div>
        </div>
    </main>

    <footer>
        <p class="bold">F1® 2024 Merchandising Store </p>
        <a href="https://www.instagram.com/f1/" target="_blank"><i class="fa-brands fa-instagram fa-2x iconMargin" ></i></a>
    </footer>
    
</body>
</html>
